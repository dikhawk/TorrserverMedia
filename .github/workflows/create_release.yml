name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read Changelog
        id: read_changelog
        run: |
          {
            echo 'CHANGELOG<<EOF'
            cat CHANGELOG.md
            echo 'EOF'
          } >> "$GITHUB_ENV"
        shell: bash

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          body: ${{ env.CHANGELOG }}
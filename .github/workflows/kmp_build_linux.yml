name: KMP build for Linux

on:
  workflow_run:
    workflows: [ "Create Release" ]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create Local properties
        run: |
          echo "MOVIEDB_API=${{ secrets.MOVIEDB_API }}" > local.properties

      - name: Generate BuildKonfig
        run: ./gradlew generateBuildKonfig

      - name: Build AppImage
        run: sh create_appImage.sh

#      - name: Get latest tag
#        id: get_tag
#        run: |
#          git fetch --tags --force
#          echo "TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

#      - name: Upload Linux Artifact to Release
#        uses: softprops/action-gh-release@v2
#        with:
#          tag_name: ${{ env.TAG }}
#          files: ./build/TorrServerMedia_x86_64.AppImage
#          token: ${{ secrets.GH_TOKEN }}

      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create-release.outputs.release_id }}
          asset_path: ./build/TorrServerMedia_x86_64.AppImage
          asset_name: TorrServerMedia_x86_64.AppImage
          asset_content_type: application/octet-stream
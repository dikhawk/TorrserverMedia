name: KMP build for Windows

on:
  workflow_run:
    workflows: ["Create Release"]
    types:
      - completed

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create Local properties
        run: |
          echo "MOVIEDB_API=${{ secrets.MOVIEDB_API }}" > local.properties

      - name: Generate BuildKonfig
        run: ./gradlew generateBuildKonfig

      - name: Build Distributable
        run: ./gradlew createDistributable

      - name: Create Zip Archive
        run: |
          cd "\composeApp\build\compose\binaries\main\app\"
          zip -r TorrServerMedia_windows_x86_64.zip com.dik.torrservermedia.desktopApp

